<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>¡Usemos Bootstrap!</title>
    </head>
    <body>
        <div class="container-fluid min-vh-100">
            <header class="row">
                <div class="col-10 col-lg-11">
                    <p class="mt-2 mb-1"><a href="eslabon.html">Portada</a></p>
                </div>
                <div class="col-2 col-lg-1 text-end">
                    <p class="mt-2 mb-1 d-flex justify-content-between"><a href="es-1.html" class="link-danger">es-1</a> <a href="es-2.html">es-2</a> <a href="es-3.html">es-3</a></p>
                </div>
            </header>
            <div class="row">
                <main class="col-6" style="height: 85vh;">
                    <div id="aqui"></div>
                </main>
                <aside class="col-6"><p>alguna cosa</p></aside>
            </div>
            <footer class="row">
                <div class="col">
                    <p class="mt-3 mb-auto text-center text-muted small">Este es un párrafo centrado, con letra muteada y chica.</p>
                </div>
            </footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
            integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            const barWidth = 20;
            let lastBar = -1;
            var x, y;
            var espacio = document.querySelector("main");
            function setup() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                createCanvas(x, y).parent("aqui");
                colorMode(HSB, width, height, 100);
                noStroke();
            }
            function draw() {
                let whichBar = mouseX / barWidth;
                if (whichBar !== lastBar) {
                    let barX = whichBar * barWidth;
                    fill(barX, mouseY, 66);
                    rect(barX, 0, barWidth, height);
                    lastBar = whichBar;
                }
            }
            function windowResized() {
                x = espacio.offsetWidth;
                y = espacio.offsetHeight;
                resizeCanvas(x, y);
            }
        </script>
    </body>
</html>
